<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmCTRL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Big+Shoulders+Inline+Display:wght@900&family=Tourney:wght@700&family=Train+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <!-- <ul class="menu">
            <li></li>
            <li></li>
            <li></li>
        </ul> -->
        
    </header>
    <main>
        <section id="chamada">
          <h3 id="logo">Em CTRL</h3>
          <h1>Encontre soluçoes integradas para seus projetos com as Empresas Juniores da FCA</h1>
        </section>
        <section id="prontos">
          <h1>Desenvolvemos projetos inovadores em várias áreas do conhecimento</h1>
          <div id="prontos-wrap">
            <div class="fila">
              <img src="img/enactus.png"/>
              <img src="img/eixo.png"/>
              <img src="img/integra.png"/>
              <img src="img/aisec.jpg"/>
              <img src="img/ccu.jpg"/>
            </div>
            <div class="fila">
              <img src="img/cens.png"/>
              <img src="img/esf.png"/>
              <img src="img/liga_mkt.png"/>
              <img src="img/mf.jpg"/>
              <img src="img/sinergia.jpg"/>
            </div>
          </div>
        </section>

        <section id="testemunhas">
          <h1>O que dizem nossos clientes</h1>

          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <p class="slide-info">Slide</p>                
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <p class="slide-info">Slide</p>
              </div>
              <div class="carousel-item">
               <p class="slide-info">Slide</p>              
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>    

        <section class="competencias">
           <h1>Temos competências em vários campos tecnológicos e científicos</h1>
        </section>
    </main>
    <footer>
        <p>footer</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
